<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie</title>

  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./models/msg.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
  <div id="see-more">
    <input type="button" value="Voir plus" onclick="getMessagesAsync(true)"/>
  </div>
  <div id="main-container">
    <div id="messages" style="width: 100%;">
    </div>
    
    <input id="msg-input" type="text" placeholder="Votre message ici" class="m-t"/>
  </div>
  
  
  <template id="message-template">
    <div id="message-container">
      <div class="msg-box">
        <div class="flex-row justify-content-space-between">
          <div id="message-username"></div>
          <div id="message-timestamp"></div>
        </div>
        <div id="message-message"></div>
      </div>
    <div>
  </template>
</body>
</html>
